version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: homeopathy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: homeopathy_db
      POSTGRES_USER: homeopathy_user
      POSTGRES_PASSWORD: homeopathy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrate_and_reset.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - homeopathy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeopathy_user -d homeopathy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homeopathy_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://homeopathy_user:homeopathy_password@db:5432/homeopathy_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      FLASK_APP: run.py
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - homeopathy_network
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent overwriting venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/check-setup"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vite Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: homeopathy_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - homeopathy_network

networks:
  homeopathy_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local